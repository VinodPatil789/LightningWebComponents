<template>
    <lightning-card title="Lds Update Record" icon-name="standard:record">
      <div class="slds-m-around_medium">
        <template lwc:if={contactRec.data}>
          <lightning-input label="Id" disabled value={contactRec.data.Id}></lightning-input>
          <lightning-input
            label="First Name"
            value={contactRec.data.FirstName}
            data-field="FirstName"
            onchange={handleChange}
            class="slds-m-bottom_x-small"
          ></lightning-input>
          <lightning-formatted-text value={contactRec.data.FirstName}></lightning-formatted-text>
          <lightning-input
            label="Last Name"
            value={contactRec.data.LastName}
            data-field="LastName"
            onchange={handleChange}
            class="slds-m-bottom_x-small"
            required
          ></lightning-input>
          <lightning-button
            label="Update Contact"
            variant="brand"
            onclick={updateContact}
            disabled={disabled}
          ></lightning-button>
        </template>
        <template lwc:elseif={contactRec.error}>
          <!-- handle Apex error -->
        </template>
      </div>
    </lightning-card>
  </template>
