<template>
    <lightning-card title="Selected Meeting Rooms Parent">

            <h1>Event handling from child makrup</h1>

            <lightning-layout-item size="8">
                <ul>
                    <template for:each={meetingRooms} for:item="room">
                        <li key={room.RoomNumber} style="padding:5px">
                            <c-selected-meeting-room-child meeting-room={room} ontileclick={tileSelectHandler}></c-selected-meeting-room-child>

                            <!--Note: Always make sure we are passing right child component name in parent-->
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>

            <lightning-layout-item size="4">
                You have selected <Strong>{selectedMeetingRoom}</Strong>
            </lightning-layout-item>

    </lightning-card>
</template>
